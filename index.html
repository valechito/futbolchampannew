<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F칰tbol Champ치n</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      color: #333;
    }

    body.modo-oscuro {
      background-color: #121212;
      color: #f0f0f0;
    }

    header {
      background-color: #ff6f61;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    section.modo-oscuro {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    section h2 {
      color: #ff6f61;
    }

    .partido {
      background-color: #3a4d71;
      color: white;
      border-radius: 5px;
      padding: 10px;
      margin: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .partido:hover {
      background-color: #4e6b99;
      transform: scale(1.05);
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
    }

    .partidos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }

    .en-vivo {
      background-color: red;
      color: white;
      font-weight: bold;
      padding: 5px;
      border-radius: 5px;
      margin-left: 10px;
    }

    .partido-dia {
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .partido-dia .info {
      flex: 1;
      margin-left: 15px;
    }

    .partido-dia .info strong {
      display: block;
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .partido-dia .posicion {
      font-size: 0.9em;
      color: #666;
    }

    .noticia {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .noticia:last-child {
      border-bottom: none;
    }

    .noticia a {
      color: #ff6f61;
      text-decoration: none;
      font-weight: bold;
    }

    .favorito {
      color: gold;
      cursor: pointer;
      font-size: 1.5em;
    }

    .contador {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }

    .estadisticas {
      font-size: 0.9em;
      color: #777;
      margin-top: 5px;
    }

    .encuesta {
      margin-top: 10px;
    }

    .encuesta button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .encuesta button:hover {
      background-color: #e55d52;
    }

    #calendarioPartidos {
      background-color: black;
      padding: 10px;
      border-radius: 8px;
    }

    #calendarioPartidos .partido {
      background-color: #2c2c2c;
      color: yellow;
    }

    .resultado {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }

    .ganado {
      background-color: green;
    }

    .perdido {
      background-color: red;
    }

    .empatado {
      background-color: white;
    }

    .modo-oscuro-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .modo-oscuro-toggle:hover {
      background-color: #e55d52;
    }
  </style>
</head>
<body>
  <header>
    <h1>F칰tbol Champ치n</h1>
    <nav>
      <ul>
        <li><a href="#calendario">Calendario de partidos</a></li>
        <li><a href="#enfrentamientos">Enfrentamientos del d칤a</a></li>
        <li><a href="#noticias">Noticias</a></li>
        <li><a href="#debates">Caja de debates</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="calendario">
      <h2>Calendario de partidos</h2>
      <div id="calendarioPartidos" class="partidos-grid">
        <!-- Los partidos se mostrar치n aqu칤 -->
      </div>
    </section>

    <section id="enfrentamientos">
      <h2>Enfrentamientos del d칤a</h2>
      <div id="partidosDia">
        <!-- Los enfrentamientos del d칤a se mostrar치n aqu칤 -->
      </div>
    </section>

    <section id="noticias">
      <h2>Noticias de f칰tbol</h2>
      <div id="contenedorNoticias">
        <!-- Las noticias se mostrar치n aqu칤 -->
      </div>
    </section>

    <section id="debates">
      <h2>Caja de debates</h2>
      <div>
        <input type="text" id="comentarioInput" placeholder="Deja tu comentario...">
        <button onclick="agregarComentario()">Agregar comentario</button>
        <ul id="listaComentarios"></ul>
      </div>
    </section>
  </main>

  <footer>
    <p>춸 2025 F칰tbol Champ치n. Todos los derechos reservados.</p>
  </footer>

  <button class="modo-oscuro-toggle" onclick="alternarModoOscuro()">游깹</button>

  <script>
    const apiKeyFootball = '9d228391755844b2b40f411a09232e2d';
    const corsProxy = 'https://cors-anywhere.herokuapp.com/'; // Usamos el proxy de CORS Anywhere

    async function obtenerPartidos() {
      try {
        const url = 'https://api.football-data.org/v4/matches';
        const response = await fetch(corsProxy + url, {
          headers: { 'X-Auth-Token': apiKeyFootball }
        });
        const data = await response.json();

        const clasificacion = await obtenerClasificacion();

        mostrarCalendario(data.matches, clasificacion);
        mostrarEnfrentamientosDelDia(data.matches, clasificacion);
        obtenerNoticias();
      } catch (error) {
        console.error('Error al obtener los partidos:', error);
      }
    }

    async function obtenerClasificacion() {
      try {
        const url = 'https://api.football-data.org/v4/competitions/PL/standings'; // Ajusta esta URL si es necesario
        const response = await fetch(corsProxy + url, {
          headers: { 'X-Auth-Token': apiKeyFootball }
        });
        const data = await response.json();
        return data.standings[0].table; // Devuelve la clasificaci칩n de la liga (Premier League en este caso)
      } catch (error) {
        console.error('Error al obtener la clasificaci칩n:', error);
      }
    }

    function mostrarCalendario(partidos, clasificacion) {
      const calendarioDiv = document.getElementById('calendarioPartidos');
      calendarioDiv.innerHTML = '';

      partidos.forEach((partido) => {
        const div = document.createElement('div');
        div.classList.add('partido');
        
        // Encuentra las posiciones de los equipos
        const equipoLocal = clasificacion.find(equipo => equipo.team.name === partido.homeTeam.name);
        const equipoVisitante = clasificacion.find(equipo => equipo.team.name === partido.awayTeam.name);

        div.innerHTML = `
          <strong>${partido.homeTeam.name} vs ${partido.awayTeam.name}</strong><br>
          Fecha: ${new Date(partido.utcDate).toLocaleDateString()}<br>
          Hora: ${new Date(partido.utcDate).toLocaleTimeString()}<br>
          <button onclick="recordarPartido('${partido.homeTeam.name}', '${partido.awayTeam.name}', '${partido.utcDate}')">Recordar</button>
          <br>
          <span>Posici칩n: ${equipoLocal ? equipoLocal.position : '?'}</span> vs <span>Posici칩n: ${equipoVisitante ? equipoVisitante.position : '?'}</span>
        `;

        calendarioDiv.appendChild(div);
      });
    }

    function mostrarEnfrentamientosDelDia(partidos, clasificacion) {
      const enfrentamientosDiv = document.getElementById('partidosDia');
      enfrentamientosDiv.innerHTML = '';

      partidos.forEach((partido) => {
        const div = document.createElement('div');
        div.classList.add('partido-dia');

        // Encuentra las posiciones de los equipos
        const equipoLocal = clasificacion.find(equipo => equipo.team.name === partido.homeTeam.name);
        const equipoVisitante = clasificacion.find(equipo => equipo.team.name === partido.awayTeam.name);

        div.innerHTML = `
          <div class="info">
            <strong>${partido.homeTeam.name} vs ${partido.awayTeam.name}</strong>
            <span class="posicion">Posiciones: ${equipoLocal ? equipoLocal.position : '?'} vs ${equipoVisitante ? equipoVisitante.position : '?'}</span>
          </div>
          <button onclick="recordarPartido('${partido.homeTeam.name}', '${partido.awayTeam.name}', '${partido.utcDate}')">Recordar</button>
        `;

        enfrentamientosDiv.appendChild(div);
      });
    }

    function recordarPartido(local, visitante, fecha) {
      alert(`춰Recordatorio creado para el partido ${local} vs ${visitante} el ${new Date(fecha).toLocaleString()}!`);
    }

    function alternarModoOscuro() {
      document.body.classList.toggle('modo-oscuro');
      document.querySelectorAll('section').forEach(section => section.classList.toggle('modo-oscuro'));
    }

    obtenerPartidos();
  </script>
</body>
</html>
