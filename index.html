<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F칰tbol Champ치n</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      color: #333;
    }

    body.modo-oscuro {
      background-color: #121212;
      color: #f0f0f0;
    }

    header {
      background-color: #ff6f61;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    section.modo-oscuro {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    section h2 {
      color: #ff6f61;
    }

    .partido {
      background-color: #3a4d71;
      color: white;
      border-radius: 5px;
      padding: 10px;
      margin: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .partido:hover {
      background-color: #4e6b99;
      transform: scale(1.05);
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
    }

    .partidos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }

    .en-vivo {
      background-color: red;
      color: white;
      font-weight: bold;
      padding: 5px;
      border-radius: 5px;
      margin-left: 10px;
    }

    .partido-dia {
      background-color: #1e2a3a;
      color: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .partido-dia .info {
      flex: 1;
      margin-left: 15px;
    }

    .partido-dia .info strong {
      display: block;
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .partido-dia .posicion {
      font-size: 0.9em;
      color: #666;
    }

    .noticia {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .noticia:last-child {
      border-bottom: none;
    }

    .noticia a {
      color: #ff6f61;
      text-decoration: none;
      font-weight: bold;
    }

    .favorito {
      color: gold;
      cursor: pointer;
      font-size: 1.5em;
    }

    .contador {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }

    .estadisticas {
      font-size: 0.9em;
      color: #777;
      margin-top: 5px;
    }

    .encuesta {
      margin-top: 10px;
    }

    .encuesta button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .encuesta button:hover {
      background-color: #e55d52;
    }

    #calendarioPartidos {
      background-color: black;
      padding: 10px;
      border-radius: 8px;
    }

    #calendarioPartidos .partido {
      background-color: #2c2c2c;
      color: yellow;
    }

    .resultado {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }

    .ganado {
      background-color: green;
    }

    .perdido {
      background-color: red;
    }

    .empatado {
      background-color: white;
    }

    .modo-oscuro-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .modo-oscuro-toggle:hover {
      background-color: #e55d52;
    }

    /* Estilos para la pantalla de carga */
    #pantallaCarga {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1a1a1a; /* Fondo oscuro */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #pantallaCarga img {
      width: 200px;
      height: auto;
      animation: fade-in-out 2s infinite;
    }

    @keyframes fade-in-out {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <!-- Pantalla de carga -->
  <div id="pantallaCarga">
    <img src="https://raw.githubusercontent.com/valechito/futbolchampannew/refs/heads/main/loading-screen.png" alt="Cargando...">
  </div>

  <header>
    <h1>F칰tbol Champ치n</h1>
    <nav>
      <ul>
        <li><a href="#calendario">Calendario de partidos</a></li>
        <li><a href="#enfrentamientos">Enfrentamientos del d칤a</a></li>
        <li><a href="#noticias">Noticias</a></li>
        <li><a href="#debates">Caja de debates</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="calendario">
      <h2>Calendario de partidos</h2>
      <div id="calendarioPartidos" class="partidos-grid">
        <!-- Los partidos se mostrar치n aqu칤 -->
      </div>
    </section>

    <section id="enfrentamientos">
      <h2>Enfrentamientos del d칤a</h2>
      <div id="partidosDia">
        <!-- Los enfrentamientos del d칤a se mostrar치n aqu칤 -->
      </div>
    </section>

    <section id="noticias">
      <h2>Noticias de f칰tbol</h2>
      <div id="contenedorNoticias">
        <!-- Las noticias se mostrar치n aqu칤 -->
      </div>
    </section>

    <section id="debates">
      <h2>Caja de debates</h2>
      <div>
        <input type="text" id="comentarioInput" placeholder="Deja tu comentario...">
        <button onclick="agregarComentario()">Agregar comentario</button>
        <ul id="listaComentarios"></ul>
      </div>
    </section>
  </main>

  <footer>
    <p>춸 2025 F칰tbol Champ치n. Todos los derechos reservados.</p>
  </footer>

  <button class="modo-oscuro-toggle" onclick="alternarModoOscuro()">游깹</button>

  <script>
    const apiFootballKey = '6d88b0d5bbd73b345c5f8e206e0e4dbd';

    async function obtenerPartidos() {
      try {
        const url = `https://v3.football.api-sports.io/fixtures?date=${new Date().toISOString().split('T')[0]}`;
        const response = await fetch(url, {
          headers: {
            'x-rapidapi-host': 'v3.football.api-sports.io',
            'x-rapidapi-key': apiFootballKey
          }
        });
        const data = await response.json();
        mostrarCalendario(data.response);
        mostrarEnfrentamientosDelDia(data.response);
      } catch (error) {
        console.error('Error al obtener los partidos:', error);
      } finally {
        // Ocultar pantalla de carga
        document.getElementById("pantallaCarga").style.display = "none";
      }
    }

    function mostrarCalendario(partidos) {
      const calendarioDiv = document.getElementById('calendarioPartidos');
      calendarioDiv.innerHTML = '';

      partidos.forEach((partido) => {
        const div = document.createElement('div');
        div.classList.add('partido');

        const terminado = partido.status.short === 'FT';
        const resultado = partido.goals.homeTeam + ' - ' + partido.goals.awayTeam;

        div.innerHTML = `
          <h3>${partido.league.name}</h3>
          <p>${partido.teams.home.name} vs ${partido.teams.away.name}</p>
          <p>${partido.fixture.date}</p>
          <p class="resultado ${terminado ? 'ganado' : 'perdido'}">${resultado}</p>
        `;
        calendarioDiv.appendChild(div);
      });
    }

    function mostrarEnfrentamientosDelDia(partidos) {
      const enfrentamientosDiv = document.getElementById('partidosDia');
      enfrentamientosDiv.innerHTML = '';

      partidos.forEach((partido) => {
        const div = document.createElement('div');
        div.classList.add('partido-dia');

        const enVivo = partido.status.short === 'LIVE' ? '<span class="en-vivo">En vivo</span>' : '';

        div.innerHTML = `
          <div class="info">
            <strong>${partido.teams.home.name} vs ${partido.teams.away.name}</strong>
            <p class="posicion">${partido.league.name}</p>
          </div>
          <div class="resultado">${partido.goals.homeTeam} - ${partido.goals.awayTeam}</div>
          ${enVivo}
        `;
        enfrentamientosDiv.appendChild(div);
      });
    }

    // Llamada para obtener los partidos
    obtenerPartidos();

    // Modo oscuro
    function alternarModoOscuro() {
      document.body.classList.toggle('modo-oscuro');
      document.querySelectorAll('section').forEach((section) => {
        section.classList.toggle('modo-oscuro');
      });
    }

    // Funci칩n para agregar un comentario
    function agregarComentario() {
      const input = document.getElementById('comentarioInput');
      const comentario = input.value;
      if (comentario) {
        const listaComentarios = document.getElementById('listaComentarios');
        const nuevoComentario = document.createElement('li');
        nuevoComentario.textContent = comentario;
        listaComentarios.appendChild(nuevoComentario);
        input.value = '';
      }
    }
  </script>
</body>
</html>
