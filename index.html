<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fútbol Champán</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #ff6f61;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    section h2 {
      color: #ff6f61;
    }

    .partido {
      background-color: #3a4d71;
      color: white;
      border-radius: 5px;
      padding: 10px;
      margin: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .partido:hover {
      background-color: #4e6b99;
      transform: scale(1.05);
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
    }

    .partidos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }

    .en-vivo {
      background-color: red;
      color: white;
      font-weight: bold;
      padding: 5px;
      border-radius: 5px;
      margin-left: 10px;
    }

    .partido-dia {
      background-color: #add8e6;
      border-radius: 5px;
      padding: 10px;
      margin: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .noticia {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .noticia:last-child {
      border-bottom: none;
    }

    .noticia a {
      color: #ff6f61;
      text-decoration: none;
      font-weight: bold;
    }

    .favorito {
      color: gold;
      cursor: pointer;
      font-size: 1.5em;
    }

    .contador {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }

    .estadisticas {
      font-size: 0.9em;
      color: #777;
      margin-top: 5px;
    }

    .encuesta {
      margin-top: 10px;
    }

    .encuesta button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .encuesta button:hover {
      background-color: #e55d52;
    }

    #calendarioPartidos {
      background-color: black;
      padding: 10px;
      border-radius: 8px;
    }

    #calendarioPartidos .partido {
      background-color: #2c2c2c;
      color: white;
    }

    .resultado {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }

    .ganado {
      background-color: green;
    }

    .perdido {
      background-color: red;
    }

    .empatado {
      background-color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fútbol Champán</h1>
    <nav>
      <ul>
        <li><a href="#calendario">Calendario de partidos</a></li>
        <li><a href="#enfrentamientos">Enfrentamientos del día</a></li>
        <li><a href="#noticias">Noticias</a></li>
        <li><a href="#debates">Caja de debates</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="calendario">
      <h2>Calendario de partidos</h2>
      <div id="calendarioPartidos" class="partidos-grid">
        <!-- Los partidos se mostrarán aquí -->
      </div>
    </section>

    <section id="enfrentamientos">
      <h2>Enfrentamientos del día</h2>
      <div id="partidosDia">
        <!-- Los enfrentamientos del día se mostrarán aquí -->
      </div>
    </section>

    <section id="noticias">
      <h2>Noticias de fútbol</h2>
      <div id="contenedorNoticias">
        <!-- Las noticias se mostrarán aquí -->
      </div>
    </section>

    <section id="debates">
      <h2>Caja de debates</h2>
      <div>
        <input type="text" id="comentarioInput" placeholder="Deja tu comentario...">
        <button onclick="agregarComentario()">Agregar comentario</button>
        <ul id="listaComentarios"></ul>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Fútbol Champán. Todos los derechos reservados.</p>
  </footer>

  <script>
    const apiKeyFootball = '9d228391755844b2b40f411a09232e2d';
    const apiKeyNews = '38f3a44b11fb4bfead0972b01f172a75';

    async function obtenerPartidos() {
      try {
        const url = 'https://api.football-data.org/v4/matches';
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const response = await fetch(proxyUrl + url, {
          headers: { 'X-Auth-Token': apiKeyFootball }
        });
        const data = await response.json();

        mostrarCalendario(data.matches);
        mostrarEnfrentamientosDelDia(data.matches);
        mostrarPartidoFavorito(data.matches);
      } catch (error) {
        console.error('Error al obtener los partidos:', error);
      }
    }

    function mostrarCalendario(partidos) {
      const calendarioDiv = document.getElementById('calendarioPartidos');
      calendarioDiv.innerHTML = '';

      partidos.forEach((partido) => {
        const div = document.createElement('div');
        div.classList.add('partido');

        const tiempoRestante = calcularTiempoRestante(partido.utcDate);

        div.innerHTML = `
          <strong>${partido.homeTeam.name} vs ${partido.awayTeam.name}</strong><br>
          Fecha: ${new Date(partido.utcDate).toLocaleDateString()}<br>
          Hora: ${new Date(partido.utcDate).toLocaleTimeString()}<br>
          <div class="contador">${tiempoRestante}</div>
        `;

        calendarioDiv.appendChild(div);
      });
    }

    function calcularTiempoRestante(fechaPartido) {
      const ahora = new Date();
      const diferencia = new Date(fechaPartido) - ahora;
      if (diferencia > 0) {
        const horas = Math.floor(diferencia / (1000 * 60 * 60));
        const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
        return `${horas}h ${minutos}m restantes`;
      }
      return '¡El partido ha comenzado!';
    }

    function mostrarEnfrentamientosDelDia(partidos) {
      const enfrentamientosDiv = document.getElementById('partidosDia');
      enfrentamientosDiv.innerHTML = '';

      const hoy = new Date().toISOString().split('T')[0];
      const partidosHoy = partidos.filter(partido => partido.utcDate.startsWith(hoy));

      partidosHoy.forEach(partido => {
        const div = document.createElement('div');
        div.classList.add('partido-dia');
        div.innerHTML = `
          <span class="resultado ${getResultadoClass(partido.score.winner)}"></span>
          <strong>${partido.homeTeam.name} vs ${partido.awayTeam.name}</strong><br>
          Hora: ${new Date(partido.utcDate).toLocaleTimeString()}<br>
          <span class="en-vivo">${partido.status === 'LIVE' ? 'En vivo' : ''}</span>
        `;
        enfrentamientosDiv.appendChild(div);
      });
    }

    function getResultadoClass(winner) {
      if (winner === 'HOME_TEAM') return 'ganado';
      if (winner === 'AWAY_TEAM') return 'perdido';
      if (winner === 'DRAW') return 'empatado';
      return '';
    }

    function mostrarPartidoFavorito(partidos) {
      const favoritos = ["Real Madrid", "Barcelona", "Liverpool"];
      const partidosFavoritos = partidos.filter(partido => 
        favoritos.includes(partido.homeTeam.name) || favoritos.includes(partido.awayTeam.name)
      );

      const calendarioDiv = document.getElementById('calendarioPartidos');

      partidosFavoritos.forEach(partido => {
        const div = document.createElement('div');
        div.classList.add('partido');

        div.innerHTML = `
          <strong>${partido.homeTeam.name} vs ${partido.awayTeam.name}</strong><br>
          Fecha: ${new Date(partido.utcDate).toLocaleDateString()}<br>
          Hora: ${new Date(partido.utcDate).toLocaleTimeString()}<br>
          <div class="contador">¡Partido destacado!</div>
        `;

        calendarioDiv.appendChild(div);
      });
    }

    function agregarComentario() {
      const comentarioInput = document.getElementById('comentarioInput');
      const comentarioText = comentarioInput.value.trim();
      if (comentarioText) {
        const listaComentarios = document.getElementById('listaComentarios');
        const li = document.createElement('li');
        li.textContent = comentarioText;
        listaComentarios.appendChild(li);
        comentarioInput.value = '';
      }
    }

    obtenerPartidos();
  </script>
</body>
</html>
