<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fútbol Champán</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #ffdfba, #ff6f61, #ffdfba);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #ff6f61;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    section h2 {
      color: #ff6f61;
    }

    .partido {
      background-color: #3a4d71;
      color: white;
      border-radius: 5px;
      padding: 10px;
      margin: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .partido:hover {
      background-color: #4e6b99;
      transform: scale(1.05);
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
    }

    .partidos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }

    .en-vivo {
      background-color: red;
      color: white;
      font-weight: bold;
      padding: 5px;
      border-radius: 5px;
      margin-left: 10px;
    }

    .estadisticas {
      font-size: 0.9em;
      color: #ddd;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fútbol Champán</h1>
    <nav>
      <ul>
        <li><a href="#calendario">Calendario de partidos</a></li>
        <li><a href="#enfrentamientos">Enfrentamientos del día</a></li>
        <li><a href="#noticias">Noticias</a></li>
        <li><a href="#debates">Caja de debates</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="calendario">
      <h2>Calendario de partidos</h2>
      <div id="calendarioPartidos" class="partidos-grid">
        <!-- Los partidos se mostrarán aquí -->
      </div>
    </section>

    <section id="enfrentamientos">
      <h2>Enfrentamientos del día</h2>
      <div id="partidosDia">
        <!-- Los enfrentamientos del día se mostrarán aquí -->
      </div>
    </section>

    <section id="noticias">
      <h2>Noticias de fútbol</h2>
      <div id="contenedorNoticias">
        <!-- Las noticias se mostrarán aquí -->
      </div>
    </section>

    <section id="debates">
      <h2>Caja de debates</h2>
      <div>
        <input type="text" id="comentarioInput" placeholder="Deja tu comentario...">
        <button onclick="agregarComentario()">Agregar comentario</button>
        <ul id="listaComentarios"></ul>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Fútbol Champán. Todos los derechos reservados.</p>
  </footer>

  <script>
    const apiKeyFootball = '9d228391755844b2b40f411a09232e2d';

    async function obtenerPartidos() {
      try {
        const url = 'https://api.football-data.org/v4/matches';
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const response = await fetch(proxyUrl + url, {
          headers: { 'X-Auth-Token': apiKeyFootball }
        });
        const data = await response.json();

        mostrarCalendario(data.matches);
        mostrarEnfrentamientosDelDia(data.matches);
      } catch (error) {
        console.error('Error al obtener los partidos:', error);
      }
    }

    async function obtenerEnfrentamientosAnteriores(equipoId) {
      try {
        const url = `https://api.football-data.org/v4/teams/${equipoId}/matches?status=FINISHED&limit=5`;
        const response = await fetch(url, {
          headers: { 'X-Auth-Token': apiKeyFootball }
        });
        const data = await response.json();
        return data.matches;
      } catch (error) {
        console.error('Error al obtener los enfrentamientos anteriores:', error);
        return [];
      }
    }

    function mostrarCalendario(partidos) {
      const calendarioDiv = document.getElementById('calendarioPartidos');
      calendarioDiv.innerHTML = '';

      partidos.forEach(async (partido) => {
        const div = document.createElement('div');
        div.classList.add('partido');

        const enfrentamientosLocal = await obtenerEnfrentamientosAnteriores(partido.homeTeam.id);
        const enfrentamientosVisitante = await obtenerEnfrentamientosAnteriores(partido.awayTeam.id);

        div.innerHTML = `
          <strong>${partido.homeTeam.name} vs ${partido.awayTeam.name}</strong><br>
          Fecha: ${new Date(partido.utcDate).toLocaleDateString()}<br>
          Hora: ${new Date(partido.utcDate).toLocaleTimeString()}<br>
          <div class="estadisticas">
            Últimos 3 partidos de ${partido.homeTeam.name}: ${enfrentamientosLocal.slice(0, 3).map(p => `${p.homeTeam.name} ${p.score.fullTime.homeTeam}-${p.score.fullTime.awayTeam} ${p.awayTeam.name}`).join('<br>')}<br>
            Últimos 3 partidos de ${partido.awayTeam.name}: ${enfrentamientosVisitante.slice(0, 3).map(p => `${p.homeTeam.name} ${p.score.fullTime.homeTeam}-${p.score.fullTime.awayTeam} ${p.awayTeam.name}`).join('<br>')}
          </div>
        `;

        calendarioDiv.appendChild(div);
      });
    }

    function mostrarEnfrentamientosDelDia(partidos) {
      const enfrentamientosDiv = document.getElementById('partidosDia');
      enfrentamientosDiv.innerHTML = '';

      const hoy = new Date().toISOString().split('T')[0];
      const partidosHoy = partidos.filter(partido => partido.utcDate.startsWith(hoy));

      partidosHoy.forEach(partido => {
        const div = document.createElement('div');
        div.classList.add('partido-dia');
        div.innerHTML = `
          <strong>${partido.homeTeam.name} vs ${partido.awayTeam.name}</strong><br>
          Hora: ${new Date(partido.utcDate).toLocaleTimeString()}
        `;
        enfrentamientosDiv.appendChild(div);
      });
    }

    obtenerPartidos();
  </script>
</body>
</html>
