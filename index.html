<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fútbol Champán</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #ff6f61;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    section h2 {
      color: #ff6f61;
    }

    .partido {
      background-color: #000;   /* Fondo negro */
      color: white;
      border-radius: 5px;
      padding: 10px;
      margin: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .partido:hover {
      background-color: #333;    /* Fondo más claro al pasar el cursor */
      transform: scale(1.05);
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
    }

    .partidos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }

    .contador {
      margin-top: 10px;
      font-weight: bold;
      color: #ff6f61;
    }

    .estadisticas {
      display: flex;
      justify-content: center;
      gap: 5px;
    }

    .estadisticas span {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      display: inline-block;
    }

    .victoria {
      background-color: green;
    }

    .empate {
      background-color: white;
      border: 1px solid #333;
    }

    .derrota {
      background-color: red;
    }

    .recordatorio {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fútbol Champán</h1>
    <nav>
      <ul>
        <li><a href="#calendario">Calendario de partidos</a></li>
        <li><a href="#enfrentamientos">Enfrentamientos del día</a></li>
        <li><a href="#noticias">Noticias</a></li>
        <li><a href="#debates">Caja de debates</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="calendario">
      <h2>Calendario de partidos</h2>
      <div id="calendarioPartidos" class="partidos-grid">
        <!-- Los partidos se mostrarán aquí -->
      </div>
    </section>

    <section id="enfrentamientos">
      <h2>Enfrentamientos del día</h2>
      <div id="partidosDia">
        <!-- Los enfrentamientos del día se mostrarán aquí -->
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Fútbol Champán. Todos los derechos reservados.</p>
  </footer>

  <script>
    async function obtenerPartidos() {
      const apiKeyFootball = '9d228391755844b2b40f411a09232e2d';
      try {
        const url = 'https://api.football-data.org/v4/matches';
        const response = await fetch(url, {
          headers: { 'X-Auth-Token': apiKeyFootball }
        });
        const data = await response.json();
        mostrarCalendario(data.matches);
      } catch (error) {
        console.error('Error al obtener los partidos:', error);
      }
    }

    function mostrarCalendario(partidos) {
      const calendarioDiv = document.getElementById('calendarioPartidos');
      calendarioDiv.innerHTML = '';

      partidos.forEach(partido => {
        const div = document.createElement('div');
        div.classList.add('partido');

        const tiempoRestante = calcularTiempoRestante(partido.utcDate);
        div.innerHTML = `
          <strong>${partido.homeTeam.name} vs ${partido.awayTeam.name}</strong><br>
          Fecha: ${new Date(partido.utcDate).toLocaleDateString()}<br>
          Hora: ${new Date(partido.utcDate).toLocaleTimeString()}<br>
          <div class="contador">${tiempoRestante}</div>
          <div class="estadisticas">
            <span class="victoria"></span>
            <span class="empate"></span>
            <span class="derrota"></span>
          </div>
          <button class="recordatorio" onclick="recordarPartido('${partido.homeTeam.name} vs ${partido.awayTeam.name}', '${partido.utcDate}')">Recordarme</button>
        `;

        calendarioDiv.appendChild(div);
      });
    }

    function calcularTiempoRestante(fechaPartido) {
      const ahora = new Date();
      const diferencia = new Date(fechaPartido) - ahora;
      if (diferencia > 0) {
        const horas = Math.floor(diferencia / (1000 * 60 * 60));
        const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
        return `${horas}h ${minutos}m restantes`;
      }
      return '¡El partido ha comenzado!';
    }

    function recordarPartido(equipos, fecha) {
      alert(`Recordatorio activado para el partido: ${equipos} el ${new Date(fecha).toLocaleString()}`);
    }

    obtenerPartidos();
  </script>
</body>
</html>
