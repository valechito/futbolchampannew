<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fútbol Champán</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #ff6f61;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    section h2 {
      color: #ff6f61;
    }

    .comentarios {
      background-color: #f8f8f8;
      padding: 10px;
      margin-top: 20px;
    }

    .comentarios ul {
      list-style-type: none;
      padding: 0;
    }

    .comentarios li {
      background-color: #e0f7fa;
      margin-bottom: 5px;
      padding: 10px;
      border-radius: 5px;
    }

    .comentarios input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .comentarios button {
      padding: 10px;
      background-color: #ff6f61;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .comentarios button:hover {
      background-color: #e24b3c;
    }

    .calendario {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .partido {
      background-color: #ffeb3b;
      border-radius: 5px;
      padding: 10px;
      margin: 5px;
      flex: 1 0 30%;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .en-vivo {
      background-color: red;
      color: white;
      font-weight: bold;
      padding: 5px;
      border-radius: 5px;
    }

    .escudo {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fútbol Champán</h1>
    <nav>
      <ul>
        <li><a href="#calendario">Calendario de partidos</a></li>
        <li><a href="#enfrentamientos">Enfrentamientos del día</a></li>
        <li><a href="#noticias">Noticias</a></li>
        <li><a href="#debates">Caja de debates</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="calendario">
      <h2>Calendario de partidos</h2>
      <div class="calendario" id="calendarioPartidos">
        <!-- Los partidos en vivo y los próximos se mostrarán aquí -->
      </div>
    </section>

    <section id="enfrentamientos">
      <h2>Enfrentamientos del día</h2>
      <ul id="partidos">
        <!-- Los partidos que se agreguen por JavaScript aparecerán aquí -->
      </ul>
    </section>

    <section id="noticias">
      <h2>Noticias de fútbol</h2>
      <p>Las últimas noticias sobre el mundo del fútbol.</p>
    </section>

    <section id="debates">
      <h2>Caja de debates</h2>
      <div class="comentarios">
        <input type="text" id="comentarioInput" placeholder="Deja tu comentario...">
        <button onclick="agregarComentario()">Agregar comentario</button>
        <ul id="listaComentarios">
          <!-- Los comentarios se agregarán aquí -->
        </ul>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Fútbol Champán. Todos los derechos reservados.</p>
  </footer>

  <script>
    const apiKey = '9d228391755844b2b40f411a09232e2d'; // Tu clave de API

    // Función para obtener los partidos de la API
    async function obtenerPartidos() {
      try {
        const url = 'https://api.football-data.org/v4/matches';
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const response = await fetch(proxyUrl + url, {
          headers: {
            'X-Auth-Token': apiKey
          }
        });
        const data = await response.json();
        mostrarPartidos(data.matches);
      } catch (error) {
        console.error('Error al obtener los partidos:', error);
      }
    }

    // Función para mostrar los partidos (en vivo o próximos)
    function mostrarPartidos(partidos) {
      const calendarioDiv = document.getElementById('calendarioPartidos');
      calendarioDiv.innerHTML = ''; // Limpiar antes de agregar nuevos partidos

      partidos.forEach(partido => {
        const div = document.createElement('div');
        div.classList.add('partido');
        
        let partidoEnVivo = false;
        let marcador = '';
        let tiempoTranscurrido = '';
        
        // Verificamos si el partido está en vivo
        if (partido.status === 'LIVE') {
          partidoEnVivo = true;
          marcador = `${partido.score.fullTime.homeTeam} - ${partido.score.fullTime.awayTeam}`;
          const minutos = Math.floor((new Date() - new Date(partido.utcDate)) / 60000);
          tiempoTranscurrido = `En vivo - ${minutos} minutos`;
        }

        div.innerHTML = `
          <div style="display: flex; align-items: center;">
            <img src="${partido.homeTeam.crestUrl}" class="escudo" alt="Escudo ${partido.homeTeam.name}">
            <strong>${partido.homeTeam.name} vs ${partido.awayTeam.name}</strong>
            <img src="${partido.awayTeam.crestUrl}" class="escudo" alt="Escudo ${partido.awayTeam.name}">
          </div>
          Fecha: ${new Date(partido.utcDate).toLocaleDateString()}<br>
          Hora: ${new Date(partido.utcDate).toLocaleTimeString()}<br>
          ${partidoEnVivo ? `<span class="en-vivo">${tiempoTranscurrido}</span><br>Marcador: ${marcador}` : ''}
        `;

        calendarioDiv.appendChild(div);
      });
    }

    // Llamamos a la función para obtener los partidos cuando la página cargue
    obtenerPartidos();

    // Función para agregar comentarios
    function agregarComentario() {
      const comentarioInput = document.getElementById('comentarioInput');
      const comentarioText = comentarioInput.value.trim();

      if (comentarioText) {
        const listaComentarios = document.getElementById('listaComentarios');
        const li = document.createElement('li');
        li.textContent = comentarioText;
        listaComentarios.appendChild(li);

        comentarioInput.value = ''; // Limpiar el campo de comentario
      }
    }
  </script>
</body>
</html>
